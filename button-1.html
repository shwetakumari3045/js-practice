<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div class="demo">Hello world</div> -->
   <ul id="list">

           </ul>

    <button onclick="addcontent()">Add content</button>

<script>
let users = ['anita','anushka','kajal','amrita']    
function addcontent() {
    for(i=0;i<users.length;i++){
        document.getElementById("list").innerHTML +=`<li>${users[i]}</li>`
    }
    
}

</script>
</body>
</html>
